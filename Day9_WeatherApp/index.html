<body>
    <div class="weather_box">
        <div class="search">
            <input type="text" name="search_box" id="search_box" placeholder="Search...">
        </div>
        <div class="country_info">
            <span class="city_name">London</span>, 
            <span class="country">GB</span>
        </div>
        <div id="time_box">
            11/11/1111
        </div>

        <div class="main_content">
            <div class="temperature">
                <span class="temp">20</span><sup>o</sup>C
            </div>
            <div class="weather_description">
                Clouds
            </div>
            <div class="weather_detail">
                <div class="visibility">
                    <i class="far fa-eye"></i><br>
                    <span>10000</span> (m)
                </div>
                <div class="wind">
                    <i class="fas fa-wind"></i><br>
                    <span>2.2</span> (m/s)
                </div>
                <div class="humidity">
                    <i class="fas fa-cloud-sun"></i><br>
                    <span>89</span> (%)
                </div>
            </div>
        </div>
    </div>
</body>
