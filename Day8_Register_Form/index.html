<body>
    <div class="register_form">
        <h2 class="title">Register</h2>
        <div class="user_name-input input">
            <input type="text" name="username" id="username" placeholder="Username">
            <hr>
            <span>Username is invalid</span>
        </div>
        <div class="email-input input">
            <input type="text" name="email" id="email" placeholder="Email">
            <hr>
            <span>Email is invalid</span>
        </div>
        <div class="password-input input">
            <input type="text" name="password" id="password" placeholder="Password">
            <hr>
            <span>Password is invalid</span>
        </div>
        <div class="password_confirm-input input">
            <input type="text" name="password_confirm" id="password_confirm" placeholder="Confirm Password ">
            <hr>
            <span>Password_confirm is invalid</span>
        </div>
        <button type="submit" id="btn">Login</button>
        <p>Not a member? <a href="#">Sign up</a></p>
    </div>
</body>
