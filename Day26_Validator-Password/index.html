<body>
    <div class="container">
        <form action="#" class="pass-form">
            <div class="pass-input">
                <input type="password" name="password" id="password" placeholder="Password">
                <div class="btn-toggle">
                    <i class="fas fa-eye hide"></i>
                    <i class="fas fa-eye-slash"></i>
                </div>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
        <div class="validator-box">
            <div class="lower-case validator-item">
                <i class="fas fa-times"></i>
                <i class="fas fa-check hide"></i>
                <span>Lower Case</span>
            </div>
            <div class="upper-case validator-item">
                <i class="fas fa-times"></i>
                <i class="fas fa-check hide"></i>
                <span>Upper Case</span>
            </div>
            <div class="number validator-item">
                <i class="fas fa-times"></i>
                <i class="fas fa-check hide"></i>
                <span>Number</span>
            </div>
            <div class="special-char validator-item">
                <i class="fas fa-times"></i>
                <i class="fas fa-check hide"></i>
                <span>At least one special symbol</span>
            </div>
            <div class="length validator-item">
                <i class="fas fa-times"></i>
                <i class="fas fa-check hide"></i>
                <span>At least 8 characters</span>
            </div>
        </div>
    </div>
</body>
